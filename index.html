<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.1.1.js"></script>
    <script src="handlebars-v1.3.0.js"></script>
</head>
<body>



<div id="quiz-container">
    <h1>Quiz Show!</h1>
    <div id="question"></div>
    <ul id="answers"></ul>
    <div id="score"></div>
    <button id="button">NEXT</button>
</div>

<script id="questionTemplate" type="x-handlebars-template">
    <p>{{question}}</p>
</script>

<script id="choicesTemplate" type="x-handlebars-template">
   {{#each choices}}
        <input type="radio" name="currentAnswer" class="radioAnswer" id="{{this}}">
        <label for="{{this}}">{{this}}</label>
        <br>
    {{/each}}
</script>

<script src="quizShow.js"></script>
</body>
</html>
